   <!DOCTYPE html>
   <html>
  <head>
    <style type="text/css">
         html,body{
         height:100%;/*否则div遗传不到父级的高*/
         }
         .test{
          height:100%;
          display:flex;
          flex-direction: column;
          }
         .top,.bottom{
         height:100px;
         background:red;
         }
         .center{
          flex-grow:1;
          background:green;
         }
    </style>
  </head>
   <body>
     <p>flex 上下固定，中间自适应</p>
     <div class="test" >
        <div class="top" >上固定</div>
        <div class="center" >中间自适应</div>
        <div class="bottom" >下固定</div>
     </div>
    </body>
    </html>
